<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <!-- Comunicamer con el componente hijo -->
    <dbz-list
      [listCharacter]="characters"
      [title]="titlePages"
      (onDelete)="onDeleteCharacter($event)"></dbz-list>

  </div>

  <div class="col">
    <dbz-add-character
      (onNewCharacter)="onAddCharacter($event)"></dbz-add-character>
  </div>
</div>
