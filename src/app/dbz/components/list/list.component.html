<h4>{{title}}</h4>

<ng-template #notData>
  <p class="text-primary fw-bold ">No hay lista de personajes...</p>
</ng-template>

<ul *ngIf="listCharacter.length > 0; else notData" class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let character of listCharacter; let i = index; let isfirst = first; let isLast = last;let isEven = even; let isOdd = odd; "
    [ngClass]="{'list-group-item-dark': isLast, 'list-group-item-info': isEven}">
    <div>
      <span class="text-primary fw-bold">{{i + 1}}.</span>
      <span>{{character.name}} -</span>
      <span class="fw-bold">
        Power:
        <span class="fw-light">{{character.power}}</span>
      </span>
    </div>

    <button
      (click)="deleteCharacter(character.id)"
      class="btn btn-danger">
      X
    </button>

  </li>

</ul>
<!-- index, first = Primero de la lista, last= Ãºltimo de la lista, even = Par y odd = Impar -->
