<h4>Agregar Personaje</h4>
<form
  class="row"
  (ngSubmit)="emitCharacter()">

  <input
    [(ngModel)]="character.name"
    name="name"
    type="text"
    class="form-control mb-2"
    placeholder="Nombre del personaje">

  <input
    [(ngModel)]="character.power"
    type="number"
    name="power"
    class="form-control mb-2"
    placeholder="Poder">

  <button
    type="submit"
    class="btn btn-primary">
    Agregar
  </button>
</form>
