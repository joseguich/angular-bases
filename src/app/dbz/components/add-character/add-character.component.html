<h4>Agregar Personaje</h4>
<form
    class="row"
    (ngSubmit)="emitCharacter()"
>

    <input
        [(ngModel)]="character.name"
        type="text"
        name="name"
        class="form-control mb-2"
        placeholder="Nombre del personaje"
    >

    <input
        [(ngModel)]="character.power"
        name="power"
        type="number"
        class="form-control mb-2"
        placeholder="Poder"
    >

    <button
        type="submit"
        class="btn btn-primary"
    >
        Agregar
    </button>
</form>

<pre>{{character | json}}</pre>
