<h2 class="fw-bold fs-1">Lista Heroes</h2>

<h4 *ngIf="deleteHero; else noDataDeleted" >Heroe eliminado <span class="text-danger">{{deleteHero}}</span></h4>

<ng-template #noDataDeleted>
   <h4>No hay datos eliminados</h4>
</ng-template>

<button *ngIf="heroesName.length > 0"  (click)="removeLasHero()" class="btn btn-outline-danger my-2 w-25">Borrar heroe</button>

<ul class="list-group">
   <li *ngFor="let name of heroesName" class="list-group-item fs-3">{{name}}</li>
</ul>
